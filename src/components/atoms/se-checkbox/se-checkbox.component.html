<div [class]="stateClasses" 
     (mouseenter)="onMouseEnter()" 
     (mouseleave)="onMouseLeave()"
     (click)="toggleState()">
  <div class="se-checkbox__input-wrapper">
    <span class="se-checkbox__checkmark">
      <svg *ngIf="state === 'selected' || state === 'active'" 
           xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" 
           fill="none" 
           stroke="currentColor" 
           stroke-width="2" 
           stroke-linecap="round" 
           stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      <svg *ngIf="state === 'intermediate'" 
           xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" 
           fill="none" 
           stroke="currentColor" 
           stroke-width="2" 
           stroke-linecap="round" 
           stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </span>
  </div>
