<div [class]="toastClasses.join(' ')">
    <div class="se-toast__header">
      <svg class="se-toast__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path [attr.d]="toastConfigs[type].icon" [attr.fill]="toastConfigs[type].fill"/>
      </svg>
      <h5 class="se-toast__title">{{type}}</h5>
      <button class="se-toast__close" (click)="handleClose()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 4L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="se-toast__content">
      {{content}}
    </div>
  </div>
